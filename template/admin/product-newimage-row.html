<tr id="imagerow{{image.id}}">



    <th scope="row">{{image.id}}</th>
    <td><a href="{{image.image}}">{{image.image}}</a></td>
    <td class="col-2 "><img src="/media/{{image.image}}" class="img-thumbnail rounded border border-1"
            alt="Product Image">
    </td>


    <td class="row justify-content-around">
        <a href="{%url 'admin-product-detail' product_id %}images/{{image.id}}/"
            class="btn btn-outline-secondary col-3 fs-6">
            Edit</a>
        <button type="button" class="btn btn-danger col-4" data-bs-toggle="modal"
            data-bs-target="#deleteModal{{image.id}}" data-bs-imageid={{image.id}} data-bs-productid={{product_id}}
            data-bs-producttitle={{image.image}}>
            Delete
        </button>
    </td>
</tr>

<div class="modal fade" id="deleteModal{{image.id}}" tabindex="-1" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">DELETE PRODUCT IMAGE {{image.id}}</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body row">
                Are you sure you want to delete this Image
                <img src="/media/{{image.image}}" class="img-thumbnail col-2 rounded border border-1"
                    alt="Product Image">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                <button id="delbtn" hx-delete="{%url 'admin-product-detail' product_id %}images/{{image.id}}/"
                    hx-target="#imagerow{{image.id}}" hx-vals='{"id":{{image.id}}}' hx-trigger="click" type="button"
                    class="btn btn-outline-danger" data-bs-dismiss="modal">Delete</button>

            </div>
        </div>
    </div>
</div>
