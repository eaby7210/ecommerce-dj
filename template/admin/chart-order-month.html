<canvas class="bg-white order_month_chart" id="order_month_chart">sdgsfg</canvas>

<script>
    htmx.onLoad(function (content) {
        const months_List = JSON.parse('{{ months }}');
        const counts = JSON.parse('{{ order_month_counts| safe}}');

        const ctx = document.querySelector('.order_month_chart').getContext('2d');
        chartInstance = new Chart(ctx, {
            defaults: {
                backgroundColor: '#fff',
                borderColor: '#36A2FF',
                color: '#000'
            },
            type: 'line',
            data: {
                labels: months_List,
                datasets: [{
                    label: 'Orders per Month',
                    data: counts,
                    backgroundColor: 'rgba(0,0,0, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: "Number Of Orders"
                        }
                    },
                    x: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: "Months"
                        }
                    }
                }
            }
        });

    })
</script>
