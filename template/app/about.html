<div class="gap-3 col-9">
    <div class="row">
        <div class="col-md-6">
            <label>User Id</label>
        </div>
        <div class="col-md-6">
            <p>{{user.username}}</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <label>Name</label>
        </div>
        <div class="col-md-6">
            <p>{{user.first_name}} {{last_name}}</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <label>Email</label>
        </div>
        <div class="col-md-6">
            <p>{{user.email}}</p>
        </div>
    </div>
    {% if user.phone %}
    <div class="row">
        <div class="col-md-6">
            <label>Phone</label>
        </div>
        <div class="col-md-6">
            <p>{{user.phone}}</p>
        </div>
    </div>
    {% endif %}
    {% if customer.birth_date %}


    <div class="row">
        <div class="col-md-6">
            <label>Date of Birth</label>
        </div>
        <div class="col-md-6">
            <p>{{customer.birth_date}}</p>
        </div>
    </div>
    {% endif %}
    {% if user.is_staff %}
    <div class="row">
        <div class="col-md-6">
            <label>Account Type</label>
        </div>
        <div class="col-md-6">
            <p>Admin</p>
        </div>
    </div>
    {% endif %}
</div>
<div class="d-flex flex-row justify-content-end">
    <button type="button" class="btn btn-secondary align-item-end ">
        Edit Profile
    </button>

</div>
