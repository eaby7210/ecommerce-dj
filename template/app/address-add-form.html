{% load rest_framework %}
<form>
    {% csrf_token %}

    {% render_form serializer %}
    <input id="address-mode" type="text" name="mode" value="address" hidden>

    <button type="button" class="btn btn-secondary my-3" data-bs-dismiss="modal">Close</button>

    <button type="submit" data-bs-dismiss="modal" hx-post="{%url 'u-address-list'%}" hx-trigger="click"
        hx-target="#address-section" hx-include="#address-mode" class="btn btn-primary my-3">Save Address</button>

</form>

<section id="messages-section" hx-swap="innerHTML" hx-swap-oob="true">
    {% include "messages.html" %}
</section>
