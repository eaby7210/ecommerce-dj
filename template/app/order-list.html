{% for order in results %}


<div class="card my-2">
    <div class="card-header d-flex flex-row justify-content-between">
        <h3>Order id: {{order.id}}</h3>
        <h4>Payment status: {{order.payment_status}}</h4>
    </div>
    <div class="card-body">
        {% for item in order.items %}
        <div class="card mb-2">
            <div class="card-body d-flex flex-row justify-content-between">
                <h4 class="card-title">{{item.product.title}}</h4>
                <p class="card-subtitle">${{item.product.unit_price}}</p>
                <p class="card-text">Quantity: {{item.quantity}}</p>
            </div>
        </div>


        {% endfor %}
    </div>
    <div class="card-footer">Total Price: ${{order.total}}</div>
</div>
<hr class="bg-secondary py-1 rounded">
{% endfor %}
