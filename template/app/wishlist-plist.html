<button hx-post="{%url 'u-wishlist-list'%}" hx-vals='{"mode":"product_list","product_id":{{product_id}}}'
    hx-trigger="click" hx-swap="outerHTML" hx-target="#whishbtn{{product_id}}" class="btn btn-dark"
    id="whishbtn{{product_id}}" type="button">
    <span>
        {% if status %}
        <i class="fa-solid text-danger fa-heart"></i>
        {%else%}
        <i class="fa-regular text-danger fa-heart"></i>
        {% endif %}
    </span>
</button>
